<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Owner Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Cafe.jpg'); 
            background-size: cover;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-top: 0;
            font-size: 36px;
            color: #444;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #8B4513; /* Use a suitable cafe-themed color */
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #A0522D; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cafe Owner Dashboard</h1>
        <form method="post" action="controller.php">
            <button type="submit" name="action" value="create">Create Work Slots</button><br><br>
            <button type="submit" name="action" value="view">View Work Slots</button><br><br>
            <button type="submit" name="action" value="update">Update Work Slots</button><br><br>
            <button type="submit" name="action" value="search">Search for Work Slots</button>
        </form>
    </div>
</body>
</html>
